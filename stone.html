<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="paper.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://tse2.mm.bing.net/th?id=OIP.kTDfn5yV4Z5vtxYrK7TxSwHaE8&pid=Api&P=0&h=220" />
      </div>
      <div class="choice" id="paper">
        <img src="https://tse2.mm.bing.net/th?id=OIP.jqBzdF1bwSfaVX6gN2KBKwHaHa&pid=Api&P=0&h=220" />
      </div>
      <div class="choice" id="scissors">
        <img src="https://tse3.mm.bing.net/th?id=OIP.-o3BD_Mmr48QNQbW3DQjUgHaHx&pid=Api&P=0&h=220" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="myScissors.js"></script>
  </body>
</html>
